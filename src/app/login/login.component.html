<div class="container">
    <form (submit)="onSubmit()">
      <h2>LOGIN</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" placeholder="Digite seu email "class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password"  placeholder="Digite sua senha "class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
